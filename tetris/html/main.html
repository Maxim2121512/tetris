<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тетрис</title>
    <link rel="stylesheet" type="text/css" href="/css/stylesField.css">
</head>

<body>
<div class="container">
    <div class="grid"></div>

    <div class="info">
        <div class="containerNextFigure">
            Следующая фигура
            <div class="nextFigure">
            </div>
        </div>
        <div class="nickname">
            Игрок<span id="nickname">YourNickname</span>
        </div>
        <div class="score">
            Счет<span id="scoreValue">0</span>
        </div>
    </div>
</div>

<div id="gameOverModal" class="modal">
    <div class="modal-content">
        <span class="closeGameOverModal" id="closeGameOverModal">&times</span>
        <p>Игра завершена!</p>
        <button id="restartGame">Начать заново</button>
        <button id="showLeaderboardBtn">Показать таблицу лидеров</button>

        <div id="leaderboardModal" class="modal">
            <div class="modal-content">
                <span class="closeLeaderboardModal" id="closeLeaderboardModal">&times;</span>
                <h2>Таблица лидеров</h2>
                <table id="leaderboardTable">
                </table>
            </div>
        </div>

    </div>
</div>

<script type="module" src="/src/main.js"></script>

</body>
</html>
